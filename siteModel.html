<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Verifier</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Age Verifier</h1>
    </header>
    <section>
        <div>
            <p>Year of Birth:
                <input type="text" id="txtage" name="txtage" min="0">
            </p> 
            <p>Sex:
                <input type="radio" name="radsex" id="male" checked>
                <label for="male">Male</label>
                <input type="radio" name="radsex" id="female">
                <label for="female">Female</label>
            </p>
            <p>
                <input class="bt" type="button" value="Verify" onclick="verify()">
            </p>
        </div>

        <div id="res">
            Verify Your Age by Providing the above data and clicking on verify
        </div>
    </section>
    <footer>
        <p>&copy;dungartz</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
